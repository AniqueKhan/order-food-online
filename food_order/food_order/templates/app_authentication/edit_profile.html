{% extends 'base.html' %} {% load widget_tweaks %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Edit Profile</h3>
        </div>
        <div class="card-body">
          {{form.errors}}

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Address Field with Custom Class -->
            <div class="form-group">
              <label for="{{ form.address.id_for_label }}">Address:</label>
              {{ form.address|add_class:'form-control' }}
            </div>

            <!-- Phone Number Field with Custom Class -->
            <div class="form-group">
              <label for="{{ form.phone_number.id_for_label }}"
                >Phone Number:</label
              >
              {{ form.phone_number|add_class:'form-control' }}
            </div>

            <!-- Profile Picture Field with Custom Class -->
            <div class="form-group">
              <label for="{{ form.profile_picture.id_for_label }}"
                >Profile Picture:</label
              >
              {{ form.profile_picture|add_class:'form-control-file' }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-primary">
                <i class="fa-solid fa-circle-check"></i>
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
